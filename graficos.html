<body>

			 {

				options: ["4", "5", "6", "7"],

        function setName() {
            playerName = document.getElementById('nameInput').value.trim();
            if (!playerName) {
                alert('Por favor, digite seu nome para continuar.');
                return;
            }

            // Oculta a tela de nome e exibe a tela principal
            document.getElementById('name-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');

            // Exibe mensagem personalizada
            document.getElementById('welcomeMessage').textContent = `Ol√°, ${playerName}! Vamos aprender com gr√°ficos?`;
            resetGame();
        }

        function loadGraph() {
            const container = document.getElementById('graphs-container');
            container.innerHTML = '';

            if (currentGraphIndex >= graphs.length) {
                container.innerHTML = `<p>Parab√©ns, ${playerName}! Voc√™ concluiu todos os gr√°ficos!</p>`;
				document.querySelector('.restart-button').classList.remove('hidden'); // Exibe o bot√£o "Reiniciar"
                return;
            }

            const graph = graphs[currentGraphIndex];
            container.innerHTML = `
                <h2>${graph.title}</h2>
                <div>${graph.graph}</div>
                <p>${graph.question}</p>
                <div id="options"></div>
                <div class="feedback" id="feedbackMessage"></div>
            `;

            const optionsContainer = document.getElementById('options');
            graph.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option, graph.answer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const feedbackMessage = document.getElementById('feedbackMessage');
            attempts[currentGraphIndex] = (attempts[currentGraphIndex] || 0) + 1;

            if (selectedOption === correctAnswer) {
                let points = 0;
                if (attempts[currentGraphIndex] === 1) points = 10;
                else if (attempts[currentGraphIndex] === 2) points = 5;
                else if (attempts[currentGraphIndex] === 3) points = 2;
                else points = 1;

                score += points;
                feedbackMessage.textContent = `Parab√©ns, ${playerName}! Voc√™ acertou e ganhou ${points} pontos!`;
                feedbackMessage.style.color = '#28a745';
                document.getElementById('scoreDisplay').textContent = `Pontua√ß√£o: ${score}`;
                setTimeout(nextGraph, 2000);
            } else {
                feedbackMessage.textContent = `${playerName}, quase l√°! Tente novamente.`;
                feedbackMessage.style.color = '#dc3545';
            }
        }

        function nextGraph() {
            currentGraphIndex++;
            loadGraph();
        }

        function resetGame() {
            playerName = '';
            score = 0;
            currentGraphIndex = 0;
            attempts = {};
            document.getElementById('scoreDisplay').textContent = 'Pontua√ß√£o: 0';
            document.getElementById('graphs-container').innerHTML = '';
